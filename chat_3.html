<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/aa70e1ff9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Hermit crab</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp start-timestamp"
          >Tuesday, March 26, 2020</span
        >
        <li class="incoming-message message">
          <img src="images/friend_9.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Hermit crab</span>
            <span class="message__bubble">
              정서야.. 한정서..
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              저 한정서 아닌데요..
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/friend_9.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Hermit crab</span>
            <span class="message__bubble">
              밥은? 밥은 먹었어?
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              무슨소리에요...
            </span>
          </div>
        </li>
        <span class="chat__timestamp">Wednesday, May 27, 2020</span>
        <li class="incoming-message message">
          <img src="images/friend_9.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Blair</span>
            <span class="message__bubble">
              밥은 먹었냐고!!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />

      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>

    <div class="bigScreen">
      <div class="first-text">
        <span class="bigScreen__text">The screen is too big for me </span>
        <i class="far fa-frown"></i>
      </div>
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>

    <div class="bigScreen2">
      <div class="first-text">
        <div class="screen-icon">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-arrow-left"></i>
        </div>
        <span class="bigScreen__text">It should be more smaller</span>
        <i class="far fa-laugh-squint"></i>
      </div>
    </div>
  </body>
</html>
